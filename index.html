
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um Chamado à Edificação</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Um Chamado à Edificação - Cartas semanais para o despertar dos edificadores" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .loading-container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        width: 400px;
      }
      h1 {
        font-family: 'Merriweather', serif;
        color: #333;
        margin-bottom: 1rem;
      }
      .loading-text {
        color: #666;
        margin-bottom: 1.5rem;
      }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
        margin: 0 auto 1rem;
      }
      .button {
        background-color: #4a73e8;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.25rem;
        font-weight: 500;
        cursor: pointer;
        margin: 0.5rem;
        text-decoration: none;
        display: inline-block;
      }
      .button:hover {
        background-color: #3857b3;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <h1>Um Chamado à Edificação</h1>
      <div class="loading-spinner"></div>
      <p class="loading-text">Carregando aplicação...</p>
      <div>
        <a href="/" class="button" onclick="window.location.reload()">Recarregar Página</a>
        <a href="/api/healthcheck" target="_blank" class="button">Verificar API</a>
      </div>
    </div>
    
    <script>
      // Redirecionamento para a aplicação principal
      window.onload = function() {
        // Verificar a API antes de redirecionar
        fetch('/api/healthcheck')
          .then(response => {
            if (response.ok) {
              // Redirecionamos diretamente para a raiz (onde a app React deve estar)
              window.location.href = '/';
            }
          })
          .catch(error => {
            console.error('Erro ao verificar API:', error);
          });
      };
    </script>
  </body>
</html>
