
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um Chamado à Edificação</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Um Chamado à Edificação - Cartas semanais para o despertar dos edificadores" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .loading-container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        width: 400px;
      }
      h1 {
        font-family: 'Merriweather', serif;
        color: #333;
        margin-bottom: 1rem;
      }
      .loading-text {
        color: #666;
        margin-bottom: 1.5rem;
      }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
        margin: 0 auto 1rem;
      }
      .button {
        background-color: #4a73e8;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.25rem;
        font-weight: 500;
        cursor: pointer;
        margin: 0.5rem;
        text-decoration: none;
        display: inline-block;
      }
      .button:hover {
        background-color: #3857b3;
      }
      .error-container {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #fff8f8;
        border: 1px solid #ffdddd;
        border-radius: 0.25rem;
        color: #d32f2f;
        display: none;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <h1>Um Chamado à Edificação</h1>
      <div class="loading-spinner"></div>
      <p class="loading-text">Carregando aplicação...</p>
      <div id="error-container" class="error-container">
        <p>Não foi possível carregar a aplicação. Por favor, tente novamente.</p>
      </div>
      <div>
        <button onclick="window.location.reload()" class="button">Recarregar Página</button>
        <a href="/api/healthcheck" target="_blank" class="button">Verificar API</a>
      </div>
    </div>
    
    <script>
      let attempts = 0;
      const maxAttempts = 3;
      
      function checkAppAssets() {
        // Verificar se os assets principais da aplicação existem
        fetch('/assets/index.js')
          .then(response => {
            if (response.ok) {
              // Redirecionar para aplicação principal com parâmetro para evitar loop
              if (!window.location.href.includes('?loaded=true')) {
                window.location.href = '/?loaded=true';
              } else {
                // Se já temos o parâmetro, carregar o script diretamente
                loadMainScript();
              }
            } else {
              attempts++;
              if (attempts >= maxAttempts) {
                showError("Não foi possível carregar os assets da aplicação.");
              } else {
                setTimeout(checkAppAssets, 2000);
              }
            }
          })
          .catch(error => {
            console.error('Erro ao verificar assets:', error);
            attempts++;
            if (attempts >= maxAttempts) {
              showError("Erro ao verificar os arquivos da aplicação.");
            } else {
              setTimeout(checkAppAssets, 2000);
            }
          });
      }
      
      function loadMainScript() {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/assets/index.js';
        script.onerror = () => showError("Erro ao carregar o script principal.");
        document.head.appendChild(script);
        
        // Também criar o contêiner root para o React
        if (!document.getElementById('root')) {
          const root = document.createElement('div');
          root.id = 'root';
          document.body.appendChild(root);
        }
      }
      
      function showError(message) {
        const errorContainer = document.getElementById('error-container');
        errorContainer.style.display = 'block';
        errorContainer.innerHTML = `<p>${message}</p>`;
      }
      
      // Verificar a API antes de prosseguir
      fetch('/api/healthcheck')
        .then(response => response.json())
        .then(data => {
          console.log('API Healthcheck:', data);
          if (data.status === 'ok') {
            // API ok, verificar assets
            checkAppAssets();
          } else {
            showError("A API está indisponível no momento.");
          }
        })
        .catch(error => {
          console.error('Erro ao verificar API:', error);
          showError("Não foi possível conectar à API. Verifique sua conexão.");
        });
    </script>
  </body>
</html>
