<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um Chamado à Edificação</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Um Chamado à Edificação - Cartas semanais para o despertar dos edificadores" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .loading-container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        width: 400px;
      }
      h1 {
        font-family: 'Merriweather', serif;
        color: #333;
        margin-bottom: 1rem;
      }
      .loading-text {
        color: #666;
        margin-bottom: 1.5rem;
      }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
        margin: 0 auto 1rem;
      }
      .button {
        background-color: #4a73e8;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.25rem;
        font-weight: 500;
        cursor: pointer;
        margin: 0.5rem;
        text-decoration: none;
        display: inline-block;
      }
      .button:hover {
        background-color: #3857b3;
      }
      .error-container {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #fff8f8;
        border: 1px solid #ffdddd;
        border-radius: 0.25rem;
        color: #d32f2f;
        display: none;
      }
      .debug-info {
        font-size: 12px;
        color: #666;
        margin-top: 1rem;
        text-align: left;
        display: none;
        background-color: #f5f5f5;
        padding: 0.5rem;
        border-radius: 0.25rem;
        max-height: 150px;
        overflow-y: auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <h1>Um Chamado à Edificação</h1>
      <div class="loading-spinner"></div>
      <p class="loading-text">Carregando aplicação...</p>
      <div id="error-container" class="error-container">
        <p>Não foi possível carregar a aplicação. Por favor, tente novamente.</p>
      </div>
      <div>
        <button onclick="window.location.reload()" class="button">Recarregar Página</button>
        <a href="/api/healthcheck" target="_blank" class="button">Verificar API</a>
      </div>
      <div id="debug-info" class="debug-info"></div>
    </div>

    <script>
      // Exibir debug info por padrão durante diagnósticos
      document.getElementById('debug-info').style.display = 'block';

      let attempts = 0;
      const maxAttempts = 5;
      const debugInfo = document.getElementById('debug-info');

      function addLog(message) {
        if (debugInfo) {
          const timestamp = new Date().toLocaleTimeString();
          debugInfo.innerHTML += `<div>[${timestamp}] ${message}</div>`;
          console.log(message);
        }
      }

      function showDebug() {
        if (debugInfo) {
          debugInfo.style.display = 'block';
        }
      }

      // Adicionar botão de debug em produção com ctrl+shift+d
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.shiftKey && e.key === 'D') {
          showDebug();
        }
      });

      function showError(message) {
        const errorContainer = document.getElementById('error-container');
        if (errorContainer) {
          errorContainer.style.display = 'block';
          errorContainer.innerHTML = `<p>${message}</p>`;
        }
        addLog(`ERRO: ${message}`);
      }

      // Verificar a API antes de prosseguir
      addLog("Iniciando verificação da API...");

      fetch('/api/healthcheck')
        .then(response => {
          addLog(`API respondeu com status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          addLog(`API Healthcheck: ${JSON.stringify(data)}`);
          if (data.status === 'ok') {
            addLog("API respondeu OK, verificando assets...");
            checkAppAssets();
          } else {
            showError("A API está indisponível no momento.");
          }
        })
        .catch(error => {
          addLog(`Erro ao verificar API: ${error.message}`);
          showError("Não foi possível conectar à API. Tentando carregar os assets mesmo assim.");
          // Mesmo com erro na API, vamos tentar carregar os assets
          checkAppAssets();
        });

      function checkAppAssets() {
        // Melhoramos a lista de caminhos possíveis para abranger mais casos
        const possiblePaths = [
          '/assets/index.js',
          '/assets/index-*.js', // Para capturar arquivos com hash
          '/dist/assets/index.js',
          '/dist/assets/index-*.js',
          '/client/assets/index.js',
          '/client/dist/assets/index.js'
        ];

        addLog(`Verificando ${possiblePaths.length} possíveis caminhos para os assets...`);

        // Listar arquivos na pasta atual para debug
        addLog("Verificando ambiente da aplicação...");

        // Tentar encontrar scripts na página
        const listFiles = () => {
          fetch('/api/healthcheck')
            .then(response => {
              addLog(`Healthcheck re-verificação status: ${response.status}`);
              return response.text();
            })
            .then(text => {
              addLog(`Healthcheck resposta: ${text.substring(0, 50)}...`);
              return findAssetsWithWildcard();
            })
            .catch(err => {
              addLog(`Erro ao listar arquivos: ${err.message}`);
              findAssetsWithWildcard();
            });
        };

        // Nova abordagem para encontrar assets com suporte a wildcard
        function findAssetsWithWildcard() {
          addLog("Iniciando busca avançada por assets...");

          // Buscar em diretórios conhecidos
          const checkDirectories = [
            '/assets/',
            '/dist/assets/',
            '/client/assets/',
            '/client/dist/assets/'
          ];

          let dirChecked = 0;
          let assetFound = false;

          function checkNextDirectory(index) {
            if (index >= checkDirectories.length) {
              if (!assetFound) {
                addLog("Nenhum diretório de assets encontrado.");

                // Última tentativa: verificar se o app está em /
                addLog("Tentando carregar aplicação da raiz...");
                attemptDirectLoad();
              }
              return;
            }

            const dir = checkDirectories[index];
            addLog(`Verificando diretório: ${dir}`);

            fetch(dir)
              .then(response => {
                if (response.ok) {
                  addLog(`Diretório encontrado: ${dir}, procurando por scripts...`);
                  // Se encontramos o diretório, vamos procurar por padrões de arquivos JS
                  fetch(dir)
                    .then(response => response.text())
                    .then(html => {
                      // Procurar por arquivos JS no diretório
                      const jsFiles = html.match(/href="([^"]+\.js)"/g) || [];
                      if (jsFiles.length > 0) {
                        addLog(`Encontrados ${jsFiles.length} arquivos JS em ${dir}`);
                        // Extrair nome do arquivo do primeiro match
                        const firstMatch = jsFiles[0].match(/href="([^"]+)"/);
                        if (firstMatch && firstMatch[1]) {
                          const scriptPath = dir + firstMatch[1];
                          addLog(`Tentando carregar script: ${scriptPath}`);
                          loadAppWithPath(scriptPath);
                          return;
                        }
                      }
                      // Se não encontrou arquivos JS no HTML do diretório
                      tryLoadFromDirectory(dir);
                    })
                    .catch(() => {
                      // Em caso de erro, tentar carregar usando nomes de arquivo comuns
                      tryLoadFromDirectory(dir);
                    });
                } else {
                  addLog(`Diretório não encontrado: ${dir}`);
                  checkNextDirectory(index + 1);
                }
              })
              .catch(error => {
                addLog(`Erro ao verificar diretório ${dir}: ${error.message}`);
                checkNextDirectory(index + 1);
              });
          }

          function tryLoadFromDirectory(dir) {
            const commonFilePatterns = [
              'index.js', 
              'main.js', 
              'app.js',
              'bundle.js'
            ];

            // Tenta cada padrão de arquivo
            function tryNextPattern(patternIndex) {
              if (patternIndex >= commonFilePatterns.length) {
                addLog(`Nenhum script encontrado em ${dir}`);
                checkNextDirectory(dirChecked + 1);
                return;
              }

              const file = commonFilePatterns[patternIndex];
              const path = `${dir}${file}`;

              addLog(`Tentando carregar: ${path}`);

              fetch(path)
                .then(response => {
                  if (response.ok) {
                    addLog(`✅ Script encontrado: ${path}`);
                    assetFound = true;
                    loadAppWithPath(path);
                  } else {
                    addLog(`❌ Script não encontrado: ${path}`);
                    tryNextPattern(patternIndex + 1);
                  }
                })
                .catch(error => {
                  addLog(`Erro ao verificar ${path}: ${error.message}`);
                  tryNextPattern(patternIndex + 1);
                });
            }

            tryNextPattern(0);
          }

          function attemptDirectLoad() {
            // Última tentativa - tentar carregar a aplicação diretamente
            addLog("Tentativa final: carregando aplicação sem assets específicos");

            // Criar o contêiner root
            document.body.innerHTML = '<div id="root"></div>';

            // Verificar se a aplicação está funcionando após um tempo
            setTimeout(() => {
              if (document.getElementById('root').children.length === 0) {
                // Restaurar a tela de carregamento e mostrar erro
                document.body.innerHTML = document.querySelector('.loading-container').outerHTML;
                showError("Não foi possível carregar a aplicação automaticamente.");
                showDebug();
              } else {
                addLog("Aplicação carregada com sucesso!");
              }
            }, 5000);
          }

          // Começar a verificação
          checkNextDirectory(0);
        }

        // Inicia o processo de verificação
        listFiles();
      }

      function loadAppWithPath(path) {
        addLog(`Carregando aplicação com script: ${path}`);

        // Limpar o HTML atual
        document.body.innerHTML = '<div id="root"></div>';

        // Criar e adicionar o script
        const script = document.createElement('script');
        script.type = 'module';
        script.src = path;
        script.onload = () => addLog("Script carregado com sucesso!");
        script.onerror = (e) => {
          addLog(`Erro ao carregar script: ${e}`);
          showError("Erro ao carregar o script principal.");
          showDebug();
        };

        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
