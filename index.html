<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um Chamado à Edificação</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Um Chamado à Edificação - Cartas semanais para o despertar dos edificadores" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/assets/index.js"></script>
    <script>
      // Auxiliar para depuração
      document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM carregado e pronto");
        setTimeout(() => {
          const root = document.getElementById('root');
          if (!root.children.length) {
            console.error("Conteúdo não carregado após 3 segundos");
            root.innerHTML = `
              <div style="padding: 20px; max-width: 800px; margin: 0 auto; font-family: system-ui, sans-serif; text-align: center;">
                <h1>Erro ao carregar a aplicação</h1>
                <p>Não foi possível carregar os recursos necessários.</p>
                <p>URL: ${window.location.href}</p>
                <p>Tentando mostrar informações de erro:</p>
                <div id="error-info" style="margin-top: 20px; padding: 15px; background: #f8f8f8; border-radius: 4px; text-align: left; overflow: auto;"></div>
                <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 16px; background: #4a82e2; color: white; border: none; border-radius: 4px; cursor: pointer;">
                  Tentar novamente
                </button>
              </div>
            `;
          }
        }, 3000);
      });
    </script>
  </body>
</html>
