
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um Chamado à Edificação</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Um Chamado à Edificação - Cartas semanais para o despertar dos edificadores" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .loading-container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        width: 400px;
      }
      h1 {
        font-family: 'Merriweather', serif;
        color: #333;
        margin-bottom: 1rem;
      }
      .loading-text {
        color: #666;
        margin-bottom: 1.5rem;
      }
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
        margin: 0 auto 1rem;
      }
      .button {
        background-color: #4a73e8;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.25rem;
        font-weight: 500;
        cursor: pointer;
        margin: 0.5rem;
        text-decoration: none;
        display: inline-block;
      }
      .button:hover {
        background-color: #3857b3;
      }
      .error-container {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #fff8f8;
        border: 1px solid #ffdddd;
        border-radius: 0.25rem;
        color: #d32f2f;
        display: none;
      }
      .debug-info {
        font-size: 12px;
        color: #666;
        margin-top: 1rem;
        text-align: left;
        display: none;
        background-color: #f5f5f5;
        padding: 0.5rem;
        border-radius: 0.25rem;
        max-height: 150px;
        overflow-y: auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <h1>Um Chamado à Edificação</h1>
      <div class="loading-spinner"></div>
      <p class="loading-text">Carregando aplicação...</p>
      <div id="error-container" class="error-container">
        <p>Não foi possível carregar a aplicação. Por favor, tente novamente.</p>
      </div>
      <div>
        <button onclick="window.location.reload()" class="button">Recarregar Página</button>
        <a href="/api/healthcheck" target="_blank" class="button">Verificar API</a>
      </div>
      <div id="debug-info" class="debug-info"></div>
    </div>
    
    <script>
      let attempts = 0;
      const maxAttempts = 3;
      const debugInfo = document.getElementById('debug-info');
      
      function addLog(message) {
        if (debugInfo) {
          const timestamp = new Date().toLocaleTimeString();
          debugInfo.innerHTML += `<div>[${timestamp}] ${message}</div>`;
          console.log(message);
        }
      }
      
      function showDebug() {
        if (debugInfo) {
          debugInfo.style.display = 'block';
        }
      }
      
      // Adicionar botão de debug em produção com ctrl+shift+d
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.shiftKey && e.key === 'D') {
          showDebug();
        }
      });
      
      function checkAppAssets() {
        // Lista de possíveis caminhos para o arquivo principal da aplicação
        const possiblePaths = [
          '/assets/index.js',
          '/dist/assets/index.js',
          '/dist/client/assets/index.js',
          '/client/dist/assets/index.js',
          '/public/assets/index.js'
        ];
        
        // Tentar encontrar pelo menos um dos paths
        let foundAsset = false;
        let checkedPaths = 0;
        
        addLog(`Verificando ${possiblePaths.length} possíveis caminhos para os assets...`);
        
        function checkNextPath(index) {
          if (index >= possiblePaths.length) {
            if (!foundAsset) {
              addLog("Nenhum asset encontrado nos caminhos verificados.");
              attempts++;
              if (attempts >= maxAttempts) {
                showError("Não foi possível carregar os assets da aplicação.");
                showDebug();
              } else {
                setTimeout(() => checkAppAssets(), 2000);
              }
            }
            return;
          }
          
          const path = possiblePaths[index];
          addLog(`Verificando path: ${path}`);
          
          fetch(path)
            .then(response => {
              checkedPaths++;
              if (response.ok) {
                addLog(`✅ Asset encontrado em: ${path}`);
                foundAsset = true;
                loadAppWithPath(path);
              } else {
                addLog(`❌ Asset não encontrado em: ${path} (status: ${response.status})`);
                checkNextPath(index + 1);
              }
            })
            .catch(error => {
              checkedPaths++;
              addLog(`⚠️ Erro ao verificar ${path}: ${error.message}`);
              checkNextPath(index + 1);
            });
        }
        
        checkNextPath(0);
      }
      
      function loadAppWithPath(path) {
        addLog(`Carregando aplicação com script: ${path}`);
        
        // Limpar o HTML atual
        document.body.innerHTML = '<div id="root"></div>';
        
        // Criar e adicionar o script
        const script = document.createElement('script');
        script.type = 'module';
        script.src = path;
        script.onload = () => addLog("Script carregado com sucesso!");
        script.onerror = (e) => {
          addLog(`Erro ao carregar script: ${e}`);
          showError("Erro ao carregar o script principal.");
          showDebug();
        };
        
        document.head.appendChild(script);
      }
      
      function showError(message) {
        const errorContainer = document.getElementById('error-container');
        if (errorContainer) {
          errorContainer.style.display = 'block';
          errorContainer.innerHTML = `<p>${message}</p>`;
        }
        addLog(`ERRO: ${message}`);
      }
      
      // Verificar a API antes de prosseguir
      addLog("Iniciando verificação da API...");
      
      fetch('/api/healthcheck')
        .then(response => response.json())
        .then(data => {
          addLog(`API Healthcheck: ${JSON.stringify(data)}`);
          if (data.status === 'ok') {
            addLog("API respondeu OK, verificando assets...");
            checkAppAssets();
          } else {
            showError("A API está indisponível no momento.");
            showDebug();
          }
        })
        .catch(error => {
          addLog(`Erro ao verificar API: ${error.message}`);
          showError("Não foi possível conectar à API. Verifique sua conexão.");
          // Mesmo com erro na API, vamos tentar carregar os assets
          checkAppAssets();
          showDebug();
        });
    </script>
  </body>
</html>
