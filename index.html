
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Um Chamado à Edificação</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Um Chamado à Edificação - Cartas semanais para o despertar dos edificadores" />
    <script>
      console.log("Página index.html principal carregada");
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/assets/index.js"></script>
    <script>
      // Debug auxiliar para verificar o carregamento
      document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM completamente carregado");
        const root = document.getElementById('root');
        if (!root.children.length) {
          console.log("Elemento root está vazio - verificando carregamento do script");
          
          // Verificar se o script foi carregado corretamente
          const script = document.querySelector('script[src="/assets/index.js"]');
          console.log("Script status:", script.dataset.loaded ? "carregado" : "não carregado");
          
          // Se o elemento root estiver vazio após 3 segundos, mostrar uma mensagem de erro
          setTimeout(() => {
            if (!root.children.length) {
              root.innerHTML = `
                <div style="padding: 20px; font-family: system-ui, sans-serif; max-width: 600px; margin: 0 auto; text-align: center">
                  <h1>Falha ao carregar a aplicação</h1>
                  <p>Não foi possível carregar os recursos necessários para a aplicação.</p>
                  <p>URL atual: ${window.location.href}</p>
                  <button onclick="window.location.reload()" style="padding: 8px 16px; background: #4a82e2; color: white; border: none; border-radius: 4px; cursor: pointer">
                    Tentar novamente
                  </button>
                </div>
              `;
            }
          }, 3000);
        }
      });
      
      // Verificar se o script principal foi carregado
      const mainScript = document.querySelector('script[src="/assets/index.js"]');
      if (mainScript) {
        mainScript.addEventListener('load', () => {
          console.log("Script principal carregado com sucesso");
          mainScript.dataset.loaded = "true";
        });
        
        mainScript.addEventListener('error', (e) => {
          console.error("Erro ao carregar script principal:", e);
          document.getElementById('root').innerHTML = `
            <div style="padding: 20px; font-family: system-ui, sans-serif; max-width: 600px; margin: 0 auto; text-align: center">
              <h1>Erro ao carregar recursos</h1>
              <p>Não foi possível carregar o script principal da aplicação em: /assets/index.js</p>
              <p>Verifique se o build foi concluído corretamente.</p>
              <button onclick="window.location.reload()" style="padding: 8px 16px; background: #4a82e2; color: white; border: none; border-radius: 4px; cursor: pointer">
                Tentar novamente
              </button>
            </div>
          `;
        });
      }
    </script>
  </body>
</html>
